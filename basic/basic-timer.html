<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer Example</title>
  </head>
  <body>
    <h1>Basic Timer Example with Internal JS</h1>
    <div id="root">
      <p>
        To install React, follow the instructions on
        <a href="https://github.com/facebook/react/">GitHub</a>.
      </p>
      <p>
        If you are seeing this, then that means React is <strong>not</strong> working right.
        If you checked out the source from GitHub make sure to run <code>grunt</code>.
      </p>
    </div>
    <p>
      Learn more about React at
      <a href="https://facebook.github.io/react" target="_blank">facebook.github.io/react</a>.
    </p>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script>
     var start = new Date().getTime();
     var TimerApplication = React.createClass({          
        render: function() {
          var timeNow =  new Date().getTime();
          var elapsed = Math.round((timeNow - start)/100);
          var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
          var message = 'React has been successfully running for ' + seconds + ' seconds.';
          return React.DOM.p(null, message);
        }
      });
      var ExampleFactory = React.createFactory(TimerApplication);
      // We call React.createFactory instead of calling TimerApplication({...}) in React.render
      // React.createFactory(component) returns a factory function, which can be used to create an element.

      setInterval(function() {
        ReactDOM.render(ExampleFactory(), document.getElementById('root'))        
      }, 50);
    </script>
  </body>
</html>
